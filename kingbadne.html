<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>손가락 건강</title>
</head>
<body>
    <style>
        input {
            text-align: center;
        }
    </style>
    <input type="button" value="이걸 보네" onclick="window.open('https://github.com/CN-12/kingbadne');">
    <script>
        alert("당신의 손가락 건강을 위해서 100번 누르세요! 화이팅");
        var i,com=1, fake=1;
        for(i = 1; i <= 100; i++) {
            alert(i + "번   " + "(" + (100-i) + "번 남았어요" + ")");
            }
        alert("구란데 속네 ㅋㅋ 다시 리셋");
        while(true) {
            for(i = 1; i <= 100; i++) {
                alert(i + "번   " + "(" + "빨리 빨리 안 하나)");
            }
            alert(Array(com).join("다시") +"다시 리셋 ㅋㅋㅋ");
            com++;
        }
    </script>
</body>
</html>
